    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FCC Survey Form</title>
        <meta name="description" content="FCC Survey Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1 id='title'>FCC Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
        <label for='name' id='name-label'>Name</label>
        <input type="text" id="name" placeholder='Enter your name' type="text" required/>
        <label for='email' id='email-label'>Email</label>
        <input type='text' id='email' placeholder="Enter your name" type="email" required />
        <label for='rating' id='number-label'>How would you rate the course?</label>
        <input type='number' id='rating' min='1' max='10' placeholder="Enter a number from 1 - 10" required />
        <label for='dropdown'>What best describes you?</label>
        <select id='dropdown'>
            <option disabled selected value>Please select an option</option>
            <option value='student'>Student</option>
            <option value='developer'>Developer</option>
            <option value='Other'>Other</option>
        </select>
        <label for='checkboxes'>What would you like to see improved?</label>
        <label for='back-end-projects'><input type="checkbox" name='improve' id='back-end-projects' value='back-end-projects'/>Back-end Projects</label>
        <label for='front-end-projects'><input type="checkbox" name="improve" id='front-end-projects' value='front-end-projects' />Front-end Projects</label>
        <label for='data-visualization'><input type="checkbox" name="improve" id='data-visualization' value='data-visualization' />Data Visualization</label>
        <label for="challenges"><input type="checkbox" name="improve" id='challenges' value='challenges' />Challenges</label>
        <label for='recommend'>Would you recommend FreeCodeCamp to a friend?</label>
        <label for='yes'><input type="radio" name='recommend'>Yes</label>
        <label for='no'><input type="radio" name='recommend'>No</label>
        <label for='extra-comments'>Additional comments</label>
        <textarea id='extra-comments' placeholder="Enter your text here..."></textarea>
    </form>
    </body>
</html>
